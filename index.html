<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link rel="icon" href="images/favicon.ico"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></header><main><section class="profile indent"><div class="profile__user"><div class="profile__avatar transition" alt="Аватар"><button class="profile__edit-avatar-button"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__edit-button transition" type="button" aria-label="Редактировать"></button></div><p class="profile__description"></p></div></div><button class="profile__add-button transition" type="button" aria-label="Добавить фото"></button></section><section class="places indent"><ul class="places__list"></ul></section><section class="popup popup_info"><div class="popup__container"><button class="popup__close transition" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_info" name="info" action="#" novalidate><label class="popup__form-field"><input class="popup__input popup__input_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error" id="name-input-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_description" id="description-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error" id="description-input-error"></span></label> <button class="popup__button popup__button_type_info" type="submit">Сохранить</button></form></div></section><section class="popup popup_place"><div class="popup__container"><button class="popup__close transition" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_place" name="place" action="#" novalidate><label class="popup__form-field"><input class="popup__input popup__input_place-name" id="place-name-input" name="name" placeholder="Название" minlength="1" maxlength="30" required> <span class="popup__input-error" id="place-name-input-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="link-input-error"></span></label> <button class="popup__button popup__button_type_place" type="submit">Создать</button></form></div></section><section class="popup popup_image"><div class="popup__image-container"><button class="popup__close transition" type="button" aria-label="Закрыть"></button><figure class="popup__image-figure"><img class="popup__image"><figcaption class="popup__image-name"></figcaption></figure></div></section><section class="popup popup_delete-card"><div class="popup__container"><button class="popup__close transition" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button popup__button_type_delete" type="button">Да</button></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close transition" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar" action="#" novalidate><label class="popup__form-field"><input class="popup__input popup__input_avatar" id="avatar-link-input" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error" id="avatar-link-input-error"></span></label> <button class="popup__button popup__button_type_avatar" type="submit">Сохранить</button></form></div></section></main><footer class="footer indent"><p class="footer__copyright">&copy; 2020. Оля Сальникова</p></footer></div><template class="place-template"><li class="place"><img class="place__image"><div class="place__description"><h2 class="place__name"></h2><div class="place__likes-container"><button class="place__button-like transition" type="button" aria-label="Нравится"></button><p class="place__likes"></p></div></div></li></template><script src="main.js"></script></body></html>
