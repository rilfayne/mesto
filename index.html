<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="#favicon">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main>
        <section class="profile indent">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button transition" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button transition" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="places indent">
            <ul class="places__list">
            </ul>
        </section>
        <section class="popup popup_info">
          <div class="popup__container popup__container_info">
            <button class="popup__close popup__close_info transition" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_info" name="info" method="get" action="#"> 
              <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя" required>
              <input class="popup__input popup__input_description" type="text" name="description" placeholder="О себе" required>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup_place">
          <div class="popup__container popup__container_place">
            <button class="popup__close popup__close_place transition" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_place" name="place" method="get" action="#">
              <input class="popup__input popup__input_place-name" type="text" name="place-name" placeholder="Название" required>
              <input class="popup__input popup__input_link" type="text" name="link" placeholder="Ссылка на картинку" required>
              <button class="popup__button" type="submit">Создать</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer indent">
        <p class="footer__copyright">&copy; 2020. Оля Сальникова</p>
      </footer>
  </div>

  <template class="place-template">
    <li class="place">
      <img class="place__image">
      <button class="place__button-delete transition" type="button" aria-label="Удалить"></button>
      <div class="place__description">
        <h2 class="place__name"></h2>
        <button class="place__button transition" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script src="./pages/script.js"></script>
</body>
</html>
