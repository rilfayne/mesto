<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="#favicon">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main>
        <section class="profile indent">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transition" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button transition" type="button"></button>
        </section>
        <section class="places indent">
          <ul class="places__list">
            <li class="place">
              <img class="place__image" src="./images/places/siberia2.jpg" alt="Олени">
              <div class="place__description">
                <h2 class="place__name">Сибирь</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__image" src="./images/places/kamchatka.jpg" alt="Сёрфер">
              <div class="place__description">
                <h2 class="place__name">Камчатка</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__image" src="./images/places/baikal.jpg" alt="Байкал">
              <div class="place__description">
                <h2 class="place__name">Байкал</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__image" src="./images/places/kareliya.jpg" alt="Деревня">
              <div class="place__description">
                <h2 class="place__name">Карелия</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__image" src="./images/places/siberia.jpg" alt="Ханты">
              <div class="place__description">
                <h2 class="place__name">Сибирь</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__image" src="./images/places/tulinovka.jpg" alt="Сосны">
              <div class="place__description">
                <h2 class="place__name">Тулиновка</h2>
                <button class="place__button transition"></button>
              </div>
            </li>
          </ul>
        </section>
        <section class="popup">
          <div class="popup__info">
            <img src="./images/close.svg" class="popup__close transition" alt="Закрыть">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <input class="popup__input popup__input_name" type="text" name="name">
              <input class="popup__input popup__input_description" type="text" name="description">
              <button class="popup__button transition" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer indent">
        <p class="footer__copyright">&copy; 2020. Оля Сальникова</p>
      </footer>
  </div>
  <script src="./pages/script.js"></script>
</body>
</html>
